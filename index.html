<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>RapydBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="copyright" content="" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="codemirror/theme/monokai.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/theme/eclipse.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/theme/ambiance.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/lib/codemirror.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui-latest.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.layout-latest.js"></script>
    <script type="text/javascript" src="js/lightgl.js"></script>
    <script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="codemirror/mode/javascript/javascript.js" type="text/javascript"></script>
    <script src="codemirror/mode/python/python.js" type="text/javascript"></script>
    <script src="rapydscript/stdlib.js" type="text/javascript"></script>
    <script src="rapydscript/utils.js" type="text/javascript"></script>
    <script src="rapydscript/ast.js" type="text/javascript"></script>
    <script src="rapydscript/baselib.js" type="text/javascript"></script>
    <script src="rapydscript/output.js" type="text/javascript"></script>
    <script src="rapydscript/parse.js" type="text/javascript"></script>
    <script src="js/rapydpaper.js" type="text/javascript"></script> // extract from paper.js
    <script src="js/starter.js" type="text/javascript"></script>
    <!-- Start here -->
    <script src="js/canvasupd.js" type="text/javascript"></script>
</head>
<body>
    <script>
        $(document).ready(function () {
             window.layout = $('body').layout({ applyDemoStyles: false });
             window.scene = $("#scene") 
        });
    </script>
    <div class="ui-layout-center" id="scene">
        <canvas id="canvas"></canvas>
    </div>
    <div class="ui-layout-north">
        <div>
            <ul class="menu">
                <li>
                    <button onclick="Application.run()" id="run">Run</button></li>
                <li>
                    <button onclick="Application.loadScript()">Load Script</button></li>
                <li>
                    <button onclick="Application.saveScript()">Save Script</button></li>
                <li>
                    <button onclick="Application.saveImage()">Save Image</button></li>
                <li>
                    <button  onclick="Application.stopAnim()">Stop Animation</button></li>
                <li>
                    <button  onclick="Application.clearScene()">Clear Scene</button></li>
                <li>
                    <button  onclick="Application.clearCanvas()">Clear Canvas</li>    
            </ul>
        </div>
    </div>

    <div class="ui-layout-south"></div>
    <div class="ui-layout-west">
        <textarea id="editor" rows="2"></textarea>
    </div>
    <div style="display:none">
        <input  id="saveimage"  type="file"  nwsaveas/>
        <input  id="savescript"  type="file"  nwsaveas/>
        <input  id="loadFile"  type="file"  />
    </div>
</body>
</html>
